<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .license-card {
            border: 2px solid #198754;
            border-radius: 15px;
            padding: 2rem;
            background-color: #f8f9fa;
            max-width: 800px;
            margin: auto;
            font-family: 'Courier New', Courier, monospace;
        }
        .license-header {
            text-align: center;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
        }
        .license-photo {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #6c757d;
        }
        .data-label {
            margin-left: 20px;
            font-weight: bold;
            color: #495057;
        }
        .data-value {
            text-transform: uppercase;
        }
        .print-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        /* Estilos para la impresión */
        @media print {
            body * {
                visibility: hidden;
            }
            .printable-area, .printable-area * {
                visibility: visible;
            }
            .printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success no-print">
    <div class="container-fluid">
        <a class="navbar-brand" href="/administrativo/home">Sistema de Licencias</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3"> Bienvenido, <span sec:authentication="name"></span> (Administrativo) </span>
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="printable-area">
        <div class="license-card">
            <div class="license-header">
                <h3>REPÚBLICA ARGENTINA</h3>
                <h4>LICENCIA NACIONAL DE CONDUCIR</h4>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <p><span class="data-label">N° Licencia:</span> <span class="data-value" th:text="${licencia.id}"></span></p>
                    <p><span class="data-label">Apellido:</span> <span class="data-value" th:text="${licencia.last_name}"></span></p>
                    <p><span class="data-label">Nombre:</span> <span class="data-value" th:text="${licencia.first_name}"></span></p>
                    <p><span class="data-label">Domicilio:</span> <span class="data-value" th:text="${licencia.address}"></span></p>
                    <p><span class="data-label">Fecha de Nacimiento:</span> <span class="data-value" th:text="${#temporals.format(licencia.birthDate, 'dd/MM/yyyy')}"></span></p>
                    <p><span class="data-label">Nacionalidad:</span> <span class="data-value">ARGENTINA</span></p>
                    <p><span class="data-label">Clase(s):</span> <span class="data-value fs-4 fw-bold" th:text="${licencia.licenseClasses}"></span></p>
                </div>
                <div class="col-md-4 mt-auto text-center">
                    <img th:src="@{/path/to/signature.png}" alt="Firma" class="img-fluid mt-3" style="max-height: 50px;"/>
                    <p class="mt-1"><small>FIRMA DEL TITULAR</small></p>
                </div>
            </div>
            <div class="row mt-3 pt-3 border-top">
                <div class="col">
                    <p><span class="data-label">Otorgamiento:</span> <span class="data-value" th:text="${#temporals.format(licencia.issuanceDate, 'dd/MM/yyyy')}"></span></p>
                </div>
                <div class="col">
                    <p><span class="data-label">Vencimiento:</span> <span class="data-value fw-bold" th:text="${#temporals.format(licencia.expirationDate, 'dd/MM/yyyy')}"></span></p>
                </div>
                <div class="col">
                    <p><span class="data-label">Organismo:</span> <span class="data-value">MUNI. DE SANTA FE</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="print-button-container no-print">
        <button th:onclick="|generarPdfLicencia(${licencia.id})|" class="btn btn-success btn-lg">
            <i class="fas fa-file-pdf"></i> Generar PDF Licencia
        </button>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function generarPdfLicencia(licenseId) {
        window.location.href = '/administrativo/licencias/generar-pdf/' + licenseId;
    }
</script>
</body>
</html>
