<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Selección de Licencia a Imprimir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/administrativo/home">Sistema de Licencias</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3"> Bienvenido, <span sec:authentication="name"></span> (Administrativo) </span>
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Búsqueda de licensas por fecha de expiración</h2>

    <form action="/administrativo/license-report-by-expiration" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="startDate" class="form-label">Expira despues de:</label>
            <input type="date" id="startDate" name="startDate" required class="form-control">
            <label for="endDate" class="form-label mt-2">Expira antes de:</label>
            <input type="date" id="endDate" name="endDate" required class="form-control">
        </div>
        <div class="col-md-12 ">
            <button type="submit" class="btn btn-primary">Generar informe</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
